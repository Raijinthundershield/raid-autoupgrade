<svg width="900" height="1400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="1400" fill="#1e1e1e"/>

  <!-- Header -->
  <rect width="900" height="80" fill="#2d2d2d"/>
  <text x="30" y="50" fill="#ffffff" font-size="28" font-weight="bold">AutoRaid Web Interface</text>

  <!-- Status Bar -->
  <text x="600" y="35" fill="#aaaaaa" font-size="12">Raid Window:</text>
  <circle cx="700" cy="31" r="6" fill="#4caf50"/>
  <text x="715" y="35" fill="#4caf50" font-size="12">Detected</text>

  <text x="600" y="55" fill="#aaaaaa" font-size="12">Network:</text>
  <circle cx="670" cy="51" r="6" fill="#4caf50"/>
  <text x="685" y="55" fill="#4caf50" font-size="12">Online</text>

  <!-- Debug Mode Toggle -->
  <rect x="770" y="25" width="16" height="16" fill="#1e1e1e" stroke="#666" stroke-width="1"/>
  <polyline points="772,33 778,39 794,23" fill="none" stroke="#4caf50" stroke-width="2"/>
  <text x="800" y="37" fill="#ffffff" font-size="12">Debug</text>

  <!-- Section 1: Upgrade Workflows (Count + Spend + Logs) -->
  <text x="30" y="120" fill="#ffffff" font-size="20" font-weight="bold">Upgrade Workflows</text>

  <!-- Count Section (Left) -->
  <rect x="30" y="140" width="420" height="240" fill="#2d2d2d" stroke="#444" stroke-width="1" rx="4"/>
  <text x="50" y="165" fill="#ffffff" font-size="16" font-weight="bold">Count Workflow</text>

  <!-- Network Adapters Display -->
  <text x="50" y="190" fill="#aaaaaa" font-size="12">Network Adapters (selected):</text>
  <rect x="50" y="200" width="380" height="30" fill="#1e1e1e" stroke="#666" stroke-width="1" rx="2"/>
  <text x="60" y="220" fill="#ffffff" font-size="12">Ethernet - Intel I211 (ID: 1)</text>

  <!-- Current Count Display -->
  <text x="50" y="250" fill="#aaaaaa" font-size="12">Current Count:</text>
  <rect x="50" y="260" width="180" height="50" fill="#1e1e1e" stroke="#4caf50" stroke-width="2" rx="4"/>
  <text x="110" y="293" fill="#4caf50" font-size="28" font-weight="bold">7</text>

  <!-- Start Count Button -->
  <rect x="50" y="330" width="180" height="45" fill="#2196f3" rx="4"/>
  <text x="105" y="357" fill="#ffffff" font-size="16">Start Count</text>

  <!-- Spend Section (Right) -->
  <rect x="470" y="140" width="400" height="240" fill="#2d2d2d" stroke="#444" stroke-width="1" rx="4"/>
  <text x="490" y="165" fill="#ffffff" font-size="16" font-weight="bold">Spend Workflow</text>

  <!-- Max Attempts Input -->
  <text x="490" y="190" fill="#aaaaaa" font-size="12">Max Attempts:</text>
  <rect x="490" y="200" width="120" height="30" fill="#1e1e1e" stroke="#666" stroke-width="1" rx="2"/>
  <text x="540" y="220" fill="#ffffff" font-size="14">7</text>

  <!-- Continue Upgrade Checkbox -->
  <rect x="490" y="240" width="16" height="16" fill="#1e1e1e" stroke="#666" stroke-width="1"/>
  <text x="515" y="252" fill="#ffffff" font-size="12">Continue Upgrade (Level 10+)</text>

  <!-- Current Spent Display -->
  <text x="490" y="280" fill="#aaaaaa" font-size="12">Current Spent:</text>
  <rect x="490" y="290" width="180" height="50" fill="#1e1e1e" stroke="#ff9800" stroke-width="2" rx="4"/>
  <text x="550" y="323" fill="#ff9800" font-size="28" font-weight="bold">3</text>

  <!-- Start Spend Button -->
  <rect x="490" y="330" width="180" height="45" fill="#4caf50" rx="4"/>
  <text x="545" y="357" fill="#ffffff" font-size="16">Start Spend</text>

  <!-- Live Logs Section -->
  <rect x="30" y="400" width="840" height="280" fill="#2d2d2d" stroke="#444" stroke-width="1" rx="4"/>
  <text x="50" y="425" fill="#ffffff" font-size="16" font-weight="bold">Live Logs</text>

  <!-- Log Content -->
  <rect x="50" y="440" width="800" height="210" fill="#1e1e1e" stroke="#333" stroke-width="1" rx="2"/>
  <text x="60" y="460" fill="#4caf50" font-size="11" font-family="monospace">[INFO] Starting count workflow</text>
  <text x="60" y="480" fill="#4caf50" font-size="11" font-family="monospace">[INFO] Disabling network adapters: [1]</text>
  <text x="60" y="500" fill="#4caf50" font-size="11" font-family="monospace">[INFO] Network disabled successfully</text>
  <text x="60" y="520" fill="#4caf50" font-size="11" font-family="monospace">[INFO] Captured screenshot</text>
  <text x="60" y="540" fill="#2196f3" font-size="11" font-family="monospace">[DEBUG] Getting upgrade regions</text>
  <text x="60" y="560" fill="#4caf50" font-size="11" font-family="monospace">[INFO] Clicking upgrade button</text>
  <text x="60" y="580" fill="#4caf50" font-size="11" font-family="monospace">[INFO] Starting to monitor upgrade bar...</text>
  <text x="60" y="600" fill="#ffffff" font-size="11" font-family="monospace">â–‹</text>

  <!-- Stop Button -->
  <rect x="700" y="655" width="150" height="45" fill="#d32f2f" rx="4"/>
  <text x="755" y="682" fill="#ffffff" font-size="16">Stop</text>

  <!-- Divider -->
  <line x1="30" y1="720" x2="870" y2="720" stroke="#444" stroke-width="2"/>

  <!-- Section 2: Region Management -->
  <text x="30" y="760" fill="#ffffff" font-size="20" font-weight="bold">Region Management</text>

  <!-- Status Section -->
  <rect x="30" y="780" width="840" height="70" fill="#2d2d2d" stroke="#444" stroke-width="1" rx="4"/>
  <text x="50" y="805" fill="#aaaaaa" font-size="14">Current Window Size:</text>
  <text x="210" y="805" fill="#ffffff" font-size="14" font-weight="bold">1920 x 1080</text>
  <text x="50" y="835" fill="#aaaaaa" font-size="14">Cached Regions:</text>
  <circle cx="175" cy="831" r="6" fill="#4caf50"/>
  <text x="190" y="835" fill="#4caf50" font-size="14" font-weight="bold">Found (upgrade_bar, upgrade_button)</text>

  <!-- Action Buttons -->
  <rect x="30" y="870" width="200" height="55" fill="#2196f3" rx="4"/>
  <text x="85" y="902" fill="#ffffff" font-size="16">Show Regions</text>

  <rect x="250" y="870" width="200" height="55" fill="#4caf50" rx="4"/>
  <text x="270" y="902" fill="#ffffff" font-size="16">Select Regions (Auto)</text>

  <rect x="470" y="870" width="220" height="55" fill="#ff9800" rx="4"/>
  <text x="480" y="902" fill="#ffffff" font-size="16">Select Regions (Manual)</text>

  <!-- Divider -->
  <line x1="30" y1="960" x2="870" y2="960" stroke="#444" stroke-width="2"/>

  <!-- Section 3: Network Adapters -->
  <text x="30" y="1000" fill="#ffffff" font-size="20" font-weight="bold">Network Adapters</text>

  <!-- Internet Status Indicator -->
  <circle cx="840" cy="995" r="12" fill="#4caf50"/>
  <text x="760" y="1000" fill="#ffffff" font-size="14">Internet: Online</text>

  <!-- Table Header -->
  <rect x="30" y="1020" width="840" height="40" fill="#2d2d2d" stroke="#444" stroke-width="1"/>
  <text x="50" y="1045" fill="#aaaaaa" font-size="14" font-weight="bold">Select</text>
  <text x="130" y="1045" fill="#aaaaaa" font-size="14" font-weight="bold">ID</text>
  <text x="190" y="1045" fill="#aaaaaa" font-size="14" font-weight="bold">Name</text>
  <text x="620" y="1045" fill="#aaaaaa" font-size="14" font-weight="bold">Status</text>

  <!-- Row 1 - Selected -->
  <rect x="30" y="1060" width="840" height="50" fill="#252525" stroke="#444" stroke-width="1"/>
  <rect x="57" y="1077" width="16" height="16" fill="#2196f3" stroke="#2196f3" stroke-width="2" rx="2"/>
  <polyline points="59,1085 63,1089 71,1079" fill="none" stroke="#ffffff" stroke-width="2"/>
  <text x="130" y="1090" fill="#ffffff" font-size="14">1</text>
  <text x="190" y="1090" fill="#ffffff" font-size="14">Ethernet - Intel I211</text>
  <circle cx="640" cy="1085" r="6" fill="#4caf50"/>
  <text x="655" y="1090" fill="#4caf50" font-size="14">Enabled</text>

  <!-- Row 2 - Selected -->
  <rect x="30" y="1110" width="840" height="50" fill="#252525" stroke="#444" stroke-width="1"/>
  <rect x="57" y="1127" width="16" height="16" fill="#2196f3" stroke="#2196f3" stroke-width="2" rx="2"/>
  <polyline points="59,1135 63,1139 71,1129" fill="none" stroke="#ffffff" stroke-width="2"/>
  <text x="130" y="1140" fill="#ffffff" font-size="14">2</text>
  <text x="190" y="1140" fill="#ffffff" font-size="14">Wi-Fi - Realtek 8821CE</text>
  <circle cx="640" cy="1135" r="6" fill="#f44336"/>
  <text x="655" y="1140" fill="#f44336" font-size="14">Disabled</text>

  <!-- Row 3 - Not Selected -->
  <rect x="30" y="1160" width="840" height="50" fill="#252525" stroke="#444" stroke-width="1"/>
  <rect x="57" y="1177" width="16" height="16" fill="#1e1e1e" stroke="#666" stroke-width="2" rx="2"/>
  <text x="130" y="1190" fill="#ffffff" font-size="14">3</text>
  <text x="190" y="1190" fill="#ffffff" font-size="14">Bluetooth Network Adapter</text>
  <circle cx="640" cy="1185" r="6" fill="#4caf50"/>
  <text x="655" y="1190" fill="#4caf50" font-size="14">Enabled</text>

  <!-- Refresh Button -->
  <rect x="30" y="1230" width="120" height="45" fill="#424242" rx="4"/>
  <text x="65" y="1257" fill="#ffffff" font-size="16">Refresh</text>

  <!-- Help Text -->
  <text x="30" y="1300" fill="#888888" font-size="12">Select multiple adapters to auto-disable during Count workflow</text>
  <text x="30" y="1320" fill="#888888" font-size="12">Selected adapters will be turned off (then on) automatically</text>

  <!-- Scroll Indicator -->
  <text x="780" y="1380" fill="#666666" font-size="12" font-style="italic">[Scrollable]</text>
</svg>
